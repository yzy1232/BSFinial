<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 - 中药材商城</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <div id="sticky">
        <h1 id="top-banner"><img src="images/banner.webp" alt=""></h1>
        <header>
            <div id="logo">
                <img src="./images/logo.png" alt="中药材商城">
                <h3>欢迎来到中药材商城</h3>
            </div>
            
            <div class="search-container">
                <input type="text" placeholder="搜索...">
                <button type="submit">搜索</button>
            </div>
            
            <div class="cart-icon">
                <a href="./cart.html">
                    <img src="./images/cart-shopping-solid.svg" alt="购物车">
                </a>
            </div>
        </header>
        
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="#products">商品展示</a>
                    <ul>
                        <li><a href="#hot-products">热门商品</a></li>
                        <li><a href="#new-products">最新商品</a></li>
                    </ul>
                </li>
                <li><a href="./cart.html">购物车</a></li>
                <li><a href="#support">客服支持</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <section id="cart">
            <h2>购物车</h2>
            <div id="cart-items">
                
            </div>
            <div id="cart-summary">
                <p>总价: ¥<span id="total-price">0</span></p>
                <button id="checkout">结算</button>
            </div>
        </section>
    </main>

    <div id="full-width">
        <div id="col">
            <h4>购物指南</h4>
            <ul>
                <li><a href="#contact">联系客服</a></li>
                <li><a href="#process">购物流程</a></li>
            </ul>
        </div>
        <div id="col">
            <h4>支付方式</h4>
            <ul>
                <li><a href="#alipay">支付宝</a></li>
                <li><a href="#wechat">微信支付</a></li>
            </ul>
        </div>
        <div id="col">
            <h4>配送方式</h4>
            <ul>
                <li><a href="#sf">顺丰快递</a></li>
                <li><a href="#yt">圆通快递</a></li>
            </ul>
        </div>
        <div id="col">
            <h4>售后服务</h4>
            <ul>
                <li><a href="#return">退货政策</a></li>
                <li><a href="#refund">退款说明</a></li>
            </ul>
        </div>
    </div>

    <footer>
        <p>© 2024 中药材商城</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
